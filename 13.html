<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotogalerie - Meteostanice Staré Podlesí</title>
<link rel="icon" href="favicon.ico.png" type="image/x-icon">
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center; /* horizontálně na střed */
    align-items: center;     /* vertikálně na střed */
    background: linear-gradient(to bottom, #00bcd4 0%, #ffffff 50%, #00bcd4 100%);
    font-family: Arial, sans-serif;
    color: #333;
}

.main-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px; /* mezera mezi bloky */
    width: 90%;
    max-width: 1600px;
}

/* ---- Hlavní blok s obrázkem ---- */
.container {
    flex: 2;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertikálně obsah uprostřed */
    align-items: center;     /* horizontálně */
    border-radius: 20px;
    overflow: hidden;
    min-height: 600px;       /* větší blok */
    max-width: 1000px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    background-color: transparent; /* žádný bílý blok kolem obrázku */
}

h1 {
    color: #00796b;
    margin-bottom: 25px;
    font-size: 3em; /* větší text */
    text-align: center;
}

/* ---- Slideshow ---- */
#slideshow {
    position: relative;
    width: 100%;
    height: 500px;
    overflow: hidden;
    border-radius: 20px; /* zaoblené rohy obrázku */
}

#slideshow img {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: auto;
    height: 100%;
    object-fit: cover;
    transition: opacity 1s ease-in-out;
    opacity: 0;
    border-radius: 20px;
}

#slideshow img.active {
    opacity: 1;
}

a.button {
    text-decoration: none;
    color: #ffffff;
    background-color: #00796b;
    padding: 18px 40px; /* větší tlačítko */
    border-radius: 12px;
    display: inline-block;
    margin-top: 20px;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

a.button:hover {
    background-color: #004d40;
}

/* ---- Sitemap blok ---- */
.sitemap {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertikální střed obsahu */
    align-items: center;     /* horizontální střed */
    background-color: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    min-height: 600px; /* stejné jako hlavní blok */
}

.sitemap h3 {
    color: #00796b;
    margin-bottom: 25px;
    font-size: 2em;
    text-align: center;
}

.sitemap a {
    display: block;
    color: #ffffff;
    background-color: #00796b;
    padding: 14px;
    border-radius: 12px;
    margin: 12px 0;
    text-decoration: none;
    transition: background-color 0.3s ease;
    text-align: center;
    font-size: 18px; /* větší text */
    width: 100%;
    max-width: 220px;
}

.sitemap a:hover {
    background-color: #004d40;
}

/* ---------- MOBILNÍ VERZE ---------- */
@media (max-width: 900px) {
    body {
        align-items: flex-start;
    }
    .main-content {
        flex-direction: column;
        width: 100%;
        gap: 25px;
        margin: 20px 0;
    }
    .container, .sitemap {
        width: 90%;
        min-height: auto;
        padding: 20px;
    }
    #slideshow {
        height: 300px;
    }
}
</style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1>Fotogalerie Meteostanice Staré Podlesí</h1>

            <!-- Slideshow -->
            <div id="slideshow">
                <img src="IMG_20240929_175747123_HDR_AE.jpg" class="active" alt="Slideshow 1">
                <img src="IMG_20240929_175726482_HDR_AE.jpg" alt="Slideshow 2">
                <img src="IMG_20240929_175733822_HDR_AE.jpg" alt="Slideshow 3">
                <img src="IMG_20240929_175740630_HDR_AE.jpg" alt="Slideshow 4">
            </div>

            <a href="index.html" class="button">Zpět na úvodní stránku</a>
        </div>

        <div class="sitemap">
            <h3>Mapa stránek</h3>
            <a href="index.html">Domů</a>
            <a href="about.html">O meteostanici</a>
            <a href="records.html">Rekordy</a>
            <a href="map.html">Mapa</a>
            <a href="aktualnipocasi.html">Počasí</a>
            <a href="predpoved.html">Předpověď počasí</a>
            <a href="fotogalerie.html">Fotogalerie</a>
        </div>
    </div>

<script>
const images = document.querySelectorAll('#slideshow img');
let index = 0;
setInterval(() => {
    images[index].classList.remove('active');
    index = (index + 1) % images.length;
    images[index].classList.add('active');
}, 5000);
</script>
</body>
</html>
