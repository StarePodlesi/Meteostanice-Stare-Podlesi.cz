<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plynulý měnící se obrázek</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center; /* horizontálně uprostřed */
    align-items: center;     /* vertikálně uprostřed */
    min-height: 100vh;       /* stránka zabírá celou výšku */
    background-color: #f0f0f0; /* volitelné pozadí */
  }
  #header-container {
    position: relative;
    width: 95%;            /* větší šířka */
    max-width: 1200px;     /* zvětšený maximální rozměr */
    height: 500px;         /* vyšší obrázek */
    overflow: hidden;
    border-radius: 10px;    /* jemně zaoblené rohy */
    box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* jemný stín */
  }
  #header-container img {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%); /* obrázek horizontálně uprostřed */
    width: auto;
    height: 100%;          /* vyplní výšku kontejneru */
    object-fit: cover;
    transition: opacity 1s ease-in-out; /* plynulý přechod */
    opacity: 0;
  }
  #header-container img.active {
    opacity: 1;
  }
</style>
</head>
<body>

<div id="header-container">
  <img src="IMG_20240929_175747123_HDR_AE.jpg" class="active" alt="Obrázek 1">
  <img src="IMG_20240929_175726482_HDR_AE.jpg" alt="Obrázek 2">
  <img src="IMG_20240929_175733822_HDR_AE.jpg" alt="Obrázek 3">
  <img src="IMG_20240929_175740630_HDR_AE.jpg" alt="Obrázek 4">
</div>

<script>
const images = document.querySelectorAll('#header-container img');
let index = 0;

setInterval(() => {
  images[index].classList.remove('active'); // starý obrázek zmizí
  index = (index + 1) % images.length;
  images[index].classList.add('active'); // nový obrázek se objeví
}, 5000); // mění každý 5 sekund
</script>

</body>
</html>
