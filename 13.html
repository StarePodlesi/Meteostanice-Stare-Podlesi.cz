<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotogalerie - Meteostanice Staré Podlesí</title>
<link rel="icon" href="favicon.ico.png" type="image/x-icon">
<style>
    /* ---- Pozadí s plynulým gradientem ---- */
    body {
        background: linear-gradient(to bottom, #00bcd4 0%, #ffffff 50%, #00bcd4 100%);
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .main-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 90%;
        max-width: 1400px;
        margin: 20px auto;
    }

    /* ---- Hlavní kontejner s vertikálním středěním ---- */
    .container {
        flex: 2;
        display: flex;
        flex-direction: column;
        justify-content: center; /* vertikální vycentrování */
        align-items: center;     /* horizontální střed */
        padding: 20px 40px 10px;
        background-color: rgba(255,255,255,0.9);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        text-align: center;
        margin-right: 50px;
        overflow: hidden;
    }

    h1 {
        color: #00796b;
        margin-bottom: 20px;
        font-size: 2.8em;
    }

    /* ---- Oblast pro měnící se obrázek ---- */
    #slideshow {
        position: relative;
        width: 100%;
        max-width: 1000px;
        height: 500px;
        margin: 0 auto 10px; /* spodní mezera minimalizována */
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    #slideshow img {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: auto;   /* zachování poměru */
        height: 100%;
        object-fit: cover;
        transition: opacity 1s ease-in-out;
        opacity: 0;
        border-radius: 15px; /* zaoblené rohy */
    }

    #slideshow img.active {
        opacity: 1;
    }

    a {
        text-decoration: none;
        color: #ffffff;
        background-color: #00796b;
        padding: 15px 30px;
        border-radius: 10px;
        display: inline-block;
        margin: 10px 0 20px;
        transition: background-color 0.3s ease;
    }

    a:hover { background-color: #004d40; }

    /* ---- Sitemap blok s vertikálním středěním ---- */
    .sitemap {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* vertikální střed */
        align-items: center;     /* horizontální střed */
        background-color: rgba(255,255,255,0.9);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .sitemap h3 {
        color: #00796b;
        margin-bottom: 20px;
        text-align: center;
    }

    .sitemap a {
        display: block;
        color: #ffffff;
        background-color: #00796b;
        padding: 12px;
        border-radius: 10px;
        margin: 10px 0;
        text-decoration: none;
        transition: background-color 0.3s ease;
        text-align: center;
        font-size: 16px;
    }

    .sitemap a:hover { background-color: #004d40; }

    /* ---------- MOBILNÍ VERZE ---------- */
    @media (max-width: 900px) {
        .main-content {
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 0;
        }

        .container {
            margin: 0;
            padding: 15px 20px 10px;
            width: 100%;
            max-width: none;
            background-color: rgba(255,255,255,0.8);
            box-shadow: none;
            border-radius: 0;
        }

        #slideshow {
            height: 300px;
            max-width: 100%;
        }

        .sitemap {
            width: 100%;
            margin-top: 20px;
        }
    }
</style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1>Fotogalerie Meteostanice Staré Podlesí</h1>

            <!-- Slideshow -->
            <div id="slideshow">
                <img src="IMG_20240929_175747123_HDR_AE.jpg" class="active" alt="Slideshow 1">
                <img src="IMG_20240929_175726482_HDR_AE.jpg" alt="Slideshow 2">
                <img src="IMG_20240929_175733822_HDR_AE.jpg" alt="Slideshow 3">
                <img src="IMG_20240929_175740630_HDR_AE.jpg" alt="Slideshow 4">
            </div>

            <a href="index.html">Zpět na úvodní stránku</a>
        </div>

        <div class="sitemap">
            <h3>Mapa stránek</h3>
            <a href="index.html">Domů</a>
            <a href="about.html">O meteostanici</a>
            <a href="records.html">Rekordy</a>
            <a href="map.html">Mapa</a>
            <a href="aktualnipocasi.html">Počasí</a>
            <a href="predpoved.html">Předpověď počasí</a>
            <a href="fotogalerie.html">Fotogalerie</a>
        </div>
    </div>

<script>
const images = document.querySelectorAll('#slideshow img');
let index = 0;

setInterval(() => {
    images[index].classList.remove('active');
    index = (index + 1) % images.length;
    images[index].classList.add('active');
}, 5000);
</script>
</body>
</html>
