<script>
  // zobraz overlay po naƒçten√≠
  window.addEventListener('load', () => {
    const overlay = document.getElementById('moninecOverlay');
    overlay.classList.add('visible');

    // po 10 sekund√°ch schovej
    setTimeout(() => {
      overlay.classList.add('hidden');
    }, 10000);

    loadWeather();
  });

  function weatherIconFromCode(code) {
    // Open-Meteo weathercode ‚Üí jednoduch√© emoji
    if (code === 0) return '‚òÄÔ∏è';
    if (code === 1 || code === 2) return 'üå§Ô∏è';
    if (code === 3) return '‚òÅÔ∏è';
    if (code >= 45 && code <= 48) return 'üå´Ô∏è';
    if (code >= 51 && code <= 67) return 'üå¶Ô∏è';
    if (code >= 71 && code <= 77) return 'üå®Ô∏è';
    if (code >= 80 && code <= 82) return 'üåßÔ∏è';
    if (code >= 95) return '‚õàÔ∏è';
    return 'üå°Ô∏è';
  }

  async function fetchCurrent(lat, lon) {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weathercode&timezone=auto`;
    const res = await fetch(url);
    if (!res.ok) throw new Error('Weather fetch failed');
    const data = await res.json();
    return data.current;
  }

  async function loadWeather() {
    const startTempEl = document.getElementById('startTemp');
    const finishTempEl = document.getElementById('finishTemp');
    const startIconEl = document.getElementById('startWeatherIcon');
    const finishIconEl = document.getElementById('finishWeatherIcon');

    try {
      // Start: 49.5432081N, 14.5113658E
      const start = await fetchCurrent(49.5432081, 14.5113658);
      startTempEl.textContent = `${Math.round(start.temperature_2m)} ¬∞C`;
      startIconEl.textContent = weatherIconFromCode(start.weathercode);

      // C√≠l: 49.5500447N, 14.5211678E
      const finish = await fetchCurrent(49.5500447, 14.5211678);
      finishTempEl.textContent = `${Math.round(finish.temperature_2m)} ¬∞C`;
      finishIconEl.textContent = weatherIconFromCode(finish.weathercode);
    } catch (e) {
      // kdy≈æ sel≈æe API, nech√°me defaultn√≠ hodnoty
      console.error(e);
      startTempEl.textContent = '-- ¬∞C';
      finishTempEl.textContent = '-- ¬∞C';
      startIconEl.textContent = 'üå°Ô∏è';
      finishIconEl.textContent = 'üå°Ô∏è';
    }
  }
</script>
