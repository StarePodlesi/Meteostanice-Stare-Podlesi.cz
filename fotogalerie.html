<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meteostanice Staré Podlesí – Aktuální počasí</title>
<link rel="icon" href="favicon.ico.png" type="image/x-icon">
<style>
    /* ---- Celé pozadí ---- */
    body {
        margin: 0;
        padding: 0;
        /* plynulý přechod: modrá → bílá → modrá */
        background: linear-gradient(to bottom,
                    #00bcd4 0%,
                    #ffffff 50%,
                    #00bcd4 100%);
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        color: #333;
    }

    /* ---- Kontejner textového bloku ---- */
    .content {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #004d61;
    }

    /* ---- Galerie obrázků ---- */
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .gallery img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    /* ---- Na mobilu fotky pod sebou ---- */
    @media (max-width: 768px) {
        .gallery {
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    }
</style>
</head>
<body>

    <div class="content">
        <h1>Meteostanice Staré Podlesí – Aktuální počasí</h1>
        <p>
            Zde bude textový blok s informacemi o aktuálním počasí,
            hodnotami teplot, tlaku a dalšími údaji.
        </p>

        <div class="gallery">
            <img src="obrazek1.jpg" alt="Obrázek 1">
            <img src="obrazek2.jpg" alt="Obrázek 2">
            <img src="obrazek3.jpg" alt="Obrázek 3">
        </div>
    </div>

</body>
</html>
