<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogalerie - Meteostanice Staré Podlesí</title>
    <!-- Tady přidáš favicon -->
    <link rel="icon" href="favicon.ico.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(to right, #00bcd4, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 1400px;
            margin: 20px;
        }
        .container {
            flex: 2;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            text-align: center;
            margin-right: 50px;
            overflow: hidden;
        }
        h1 {
            color: #00796b;
            margin-bottom: 30px;
            font-size: 2.8em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        a:hover { background-color: #004d40; }
        .sitemap {
            flex: 1;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            align-self: stretch;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
        }
        .sitemap h3 {
            color: #00796b;
            margin-bottom: 20px;
            text-align: center;
        }
        .sitemap a {
            display: block;
            color: #ffffff;
            background-color: #00796b;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
            font-size: 16px;
        }
        .sitemap a:hover { background-color: #004d40; }

        @media (max-width: 900px) {
            .main-content { flex-direction: column; align-items: center; }
            .container { margin-right: 0; margin-bottom: 20px; }
            .sitemap { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1>Fotogalerie Meteostanice Staré Podlesí</h1>
            <div class="gallery">
                <img src="IMG_20240929_175747123_HDR_AE.jpg" alt="Meteostanice">
                <img src="IMG_20240929_175726482_HDR_AE.jpg" alt="Vybavení stanice">
                <img src="IMG_20240929_175733822_HDR_AE.jpg" alt="Příroda okolo stanice">
                <img src="IMG_20240929_175740630_HDR_AE.jpg" alt="Sníh a měření">
            </div>
            <a href="index.html">Zpět na úvodní stránku</a>
        </div>

        <div class="sitemap">
            <h3>Mapa stránek</h3>
            <a href="index.html">Domů</a>
            <a href="about.html">O meteostanici</a>
            <a href="records.html">Rekordy</a>
            <a href="map.html">Mapa</a>
            <a href="aktualnipocasi.html">Počasí</a>
            <a href="predpoved.html">Předpověď počasí</a>
            <a href="fotogalerie.html">Fotogalerie</a>
        </div>
    </div>
</body>
</html>
