<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #00bcd4 0%, #ffffff 50%, #00bcd4 100%);
    font-family: Arial, sans-serif;
    color: #333;
}

.main-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    width: 90%;
    max-width: 1700px;
}

/* ---- Hlavní blok s obrázkem ---- */
.container {
    flex: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
    background-color: rgba(255,255,255,0.95);
    border-radius: 25px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    min-height: 700px;
    max-width: 1000px;
    text-align: center;
}

h1 {
    color: #00796b;
    font-size: 3.2em;
    margin-bottom: 30px;
}

/* ---- Slideshow ---- */
#slideshow {
    position: relative;
    width: 100%;
    height: 550px;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 25px;
}

#slideshow img {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: auto;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    border-radius: 20px;
}

#slideshow img.active {
    opacity: 1;
}

a.button {
    text-decoration: none;
    color: #ffffff;
    background-color: #00796b;
    padding: 20px 50px;
    font-size: 20px;
    border-radius: 15px;
    display: inline-block;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

a.button:hover {
    background-color: #004d40;
}

/* ---- Sitemap blok ---- */
.sitemap {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgba(255,255,255,0.95);
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    min-height: 700px;
    max-width: 400px;
    text-align: center;
}

.sitemap h3 {
    color: #00796b;
    font-size: 2.2em;
    margin-bottom: 30px;
}

.sitemap a {
    display: block;
    color: #ffffff;
    background-color: #00796b;
    padding: 16px;
    font-size: 18px;
    border-radius: 12px;
    margin: 12px 0;
    text-decoration: none;
    width: 100%;
    max-width: 220px;
    transition: background-color 0.3s ease;
}

.sitemap a:hover {
    background-color: #004d40;
}

/* ---------- MOBILNÍ VERZE ---------- */
@media (max-width: 900px) {
    body {
        align-items: flex-start;
    }
    .main-content {
        flex-direction: column;
        width: 100%;
        gap: 25px;
        margin: 20px 0;
    }
    .container, .sitemap {
        width: 90%;
        min-height: auto;
        padding: 25px;
    }
    #slideshow {
        height: 300px;
    }
}
</style>

<body>
<div class="main-content">
    <div class="container">
        <h1>Fotogalerie Meteostanice Staré Podlesí</h1>

        <a href="index.html" class="button">Zpět na úvodní stránku</a>

<script>
// Slideshow s přednačtením
const images = document.querySelectorAll('#slideshow img');
let index = 0;
let loadedCount = 0;

// Přednačtení obrázků
images.forEach(img => {
    const tmp = new Image();
    tmp.src = img.src;
    tmp.onload = () => {
        loadedCount++;
        if (loadedCount === images.length) {
            // První obrázek aktivní
            images[0].classList.add('active');
            startSlideshow();
        }
    }
});

function startSlideshow() {
    setInterval(() => {
        images[index].classList.remove('active');
        index = (index + 1) % images.length;
        images[index].classList.add('active');
    }, 5000);
}
</script>
</body>
