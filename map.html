<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteostanice Staré Podlesí - Mapa</title>
    <style>
        body {
            background: linear-gradient(to right, #00bcd4, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 1400px;
            margin: 20px;
        }
        .container {
            flex: 2;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            text-align: center;
            margin-right: 50px;
            overflow: hidden;
        }
        h1 {
            color: #00796b;
            margin-bottom: 30px;
            font-size: 2.8em;
        }
        iframe {
            border: none;
            width: 100%;
            height: 450px;
            border-radius: 15px;
            margin-bottom: 40px;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover { background-color: #004d40; }
        .sitemap {
            flex: 1;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            align-self: stretch;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
        }
        .sitemap h3 {
            color: #00796b;
            margin-bottom: 15px;
            text-align: center;
        }
        .sitemap a {
            display: block;
            color: #ffffff;
            background-color: #00796b;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
            font-size: 16px;
        }
        .sitemap a:hover { background-color: #004d40; }
        @media (max-width: 900px) {
            .main-content { flex-direction: column; align-items: center; }
            .container { margin-right: 0; margin-bottom: 20px; }
            .sitemap { width: 100%; }
            iframe { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1>Meteostanice Staré Podlesí - Mapa</h1>
            <iframe 
                src="https://mapy.com/s/homosudupe" 
                style="border:none; width:100%; height:450px; border-radius:15px;" 
                frameborder="0" 
                allowfullscreen
                loading="lazy">
            </iframe>
            <a href="index.html">Zpět na Domovskou stránku</a>
        </div>

        <div class="sitemap">
            <h3>Mapa stránek</h3>

            <a href="predpoved.html">Předpověď počasí</a>
            <a href="fotogalerie.html">Fotogalerie</a>
        </div>
    </div>
</body>
</html>
