<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meteostanice Staré Podlesí - Mapa</title>
<style>
body {
    background: linear-gradient(to right, #00bcd4, #ffffff);
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.main-content {
    display: flex;
    justify-content: center;
    width: 90%;
    max-width: 1400px;
    flex-wrap: wrap;
    margin: 20px;
}
.container {
    flex: 2;
    padding: 60px;
    background-color: #ffffff;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
    margin-right: 50px;
    min-width: 350px;
    font-size: 20px;
    line-height: 1.8;
    position: relative;
}
.container::before {
    content: "";
    position: absolute;
    top: -20px; left: -20px; right: -20px; bottom: -20px;
    background: radial-gradient(circle, rgba(0,188,212,0.3), transparent 70%);
    border-radius: 30px;
    z-index: -1;
}
h1 {
    color: #00796b;
    margin-bottom: 30px;
    font-size: 2.8em;
}
iframe {
    border: 0;
    width: 100%;
    height: 450px;
    border-radius: 15px;
    margin-bottom: 40px;
}
a {
    text-decoration: none;
    color: #fff;
    background-color: #00796b;
    padding: 15px 30px;
    border-radius: 10px;
    display: inline-block;
    margin-top: 20px;
    transition: 0.3s;
}
a:hover { background-color: #004d40; }

.sitemap {
    flex: 1;
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    min-width: 250px;
    margin-top: 20px;
    position: relative;
}
.sitemap::before {
    content: "";
    position: absolute;
    top: -20px; left: -20px; right: -20px; bottom: -20px;
    background: radial-gradient(circle, rgba(0,188,212,0.3), transparent 70%);
    border-radius: 30px;
    z-index: -1;
}
.sitemap h3 {
    color: #00796b;
    text-align: center;
}
.sitemap a {
    display: block;
    color: #fff;
    background-color: #00796b;
    padding: 12px;
    border-radius: 10px;
    margin: 10px 0;
    text-align: center;
    font-size: 16px;
}
.sitemap a:hover { background-color: #004d40; }

@media (max-width: 900px) {
    .main-content { flex-direction: column; align-items: center; }
    .container { margin-right: 0; margin-bottom: 20px; }
    .sitemap { width: 100%; margin-top: 0; }
    iframe { height: 300px; }
}
</style>
</head>
<body>
<div class="main-content">
    <div class="container">
        <h1>Meteostanice Staré Podlesí - Mapa</h1>
        <!-- Embed Mapy.cz -->

        <a href="index.html">Zpět na Domovskou stránku</a>
    </div>

    <div class="sitemap">
        <h3>Mapa stránek</h3>
        <a href="index.html">Domů</a>
        <a href="about.html">O meteostanici</a>
        <a href="records.html">Rekordy</a>
        <a href="map.html">Mapa</a>
        <a href="weather.html">Počasí</a>
        <a href="fotogalerie.html">Fotogalerie</a>
    </div>
</div>
</body>
</html>
