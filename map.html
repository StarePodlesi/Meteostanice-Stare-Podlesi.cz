<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meteostanice Staré Podlesí - Mapa</title>
<style>
    body {
        background: linear-gradient(to right, #00bcd4, #ffffff);
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .main-content {
        display: flex;
        justify-content: center;
        width: 90%;
        max-width: 1400px;
        margin: 20px;
        flex-wrap: wrap;
    }
    .container {
        flex: 2;
        padding: 60px;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        text-align: center;
        margin-right: 50px;
        position: relative;
        overflow: hidden;
    }
    .container::before {
        content: "";
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        background: radial-gradient(circle, rgba(0,188,212,0.3), transparent 70%);
        border-radius: 30px;
        z-index: -1;
    }
    h1 {
        color: #00796b;
        margin-bottom: 30px;
        font-size: 2.8em;
    }
    #map {
        width: 100%;
        height: 500px;
        border-radius: 15px;
        margin-bottom: 40px;
    }
    a {
        text-decoration: none;
        color: #ffffff;
        background-color: #00796b;
        padding: 15px 30px;
        border-radius: 10px;
        margin-top: 20px;
        display: inline-block;
        transition: background-color 0.3s ease;
    }
    a:hover { background-color: #004d40; }
    .sitemap {
        flex: 1;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        align-self: stretch;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        position: relative;
        overflow: hidden;
    }
    .sitemap::before {
        content: "";
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        background: radial-gradient(circle, rgba(0,188,212,0.3), transparent 70%);
        border-radius: 30px;
        z-index: -1;
    }
    .sitemap h3 { color: #00796b; margin-bottom: 15px; text-align: center; }
    .sitemap a {
        display: block;
        color: #ffffff;
        background-color: #00796b;
        padding: 12px;
        border-radius: 10px;
        margin: 10px 0;
        text-decoration: none;
        transition: background-color 0.3s ease;
        text-align: center;
        font-size: 16px;
    }
    .sitemap a:hover { background-color: #004d40; }
    @media (max-width: 900px) {
        .main-content { flex-direction: column; align-items: center; }
        .container { margin-right: 0; margin-bottom: 20px; }
        .sitemap { width: 100%; }
        #map { height: 300px; }
    }
</style>
</head>
<body>
<div class="main-content">
    <div class="container">
        <h1>Meteostanice Staré Podlesí - Mapa</h1>
        <div id="map"></div>
        <a href="index.html">Zpět na Domovskou stránku</a>
    </div>

    <div class="sitemap">
        <h3>Mapa stránek</h3>
        <a href="index.html">Domů</a>
        <a href="about.html">O meteostanici</a>
        <a href="records.html">Rekordy</a>
        <a href="map.html">Mapa</a>
        <a href="weather.html">Počasí</a>
        <a href="fotogalerie.html">Fotogalerie</a>
    </div>
</div>

<script src="https://api.mapy.cz/loader.js"></script>
<script>
Loader.load(null, function() {
    var center = SMap.Coords.fromWGS84(13.98117, 49.69054); // souřadnice Staré Podlesí
    var map = new SMap(JAK.gel("map"), center, 15); // zoom 15
    map.addDefaultLayer(SMap.DEF_BASE).enable();
    map.addDefaultControls(); // zoom, posun, ovládací prvky
});
</script>
</body>
</html>
