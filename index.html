<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteostanice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4a90e2, #003366);
      color: white;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
    }

    .block {
      background: rgba(0, 0, 50, 0.6);
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* Rozplývající se okraje */
      -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 85%, rgba(0,0,0,0) 100%);
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      -webkit-mask-size: cover;
      mask-image: radial-gradient(circle, rgba(0,0,0,1) 85%, rgba(0,0,0,0) 100%);
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: cover;
    }

    .main-block {
      min-height: 80vh;
    }

    .side-block {
      min-height: 80vh; /* protažený odshora dolů */
      align-items: flex-start;
    }

    h1, h2 {
      margin-top: 0;
    }

    /* Cookies banner */
    .cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 50, 0.8);
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .cookie-banner button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Přepínač jednotek */
    .unit-toggle {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .unit-toggle button {
      background: #4a90e2;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .side-block {
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block main-block">
      <h1>Meteostanice</h1>
      <p id="temperature">Teplota: 20 °C</p>
      <p id="humidity">Vlhkost: 60 %</p>
      <p id="pressure">Tlak: 1015 hPa</p>

      <div class="unit-toggle">
        <button onclick="setUnits('metric')">Metrické</button>
        <button onclick="setUnits('imperial')">Imperiální</button>
      </div>
    </div>

    <div class="block side-block">
      <h2>Navigace</h2>
      <ul>
        <li><a href="#" style="color:white;">Domů</a></li>
        <li><a href="#" style="color:white;">Grafy</a></li>
        <li><a href="#" style="color:white;">Historie</a></li>
        <li><a href="#" style="color:white;">Nastavení</a></li>
      </ul>
    </div>
  </div>

  <!-- Cookie banner -->
  <div class="cookie-banner" id="cookieBanner">
    <span>Tento web používá cookies pro lepší zážitek.</span>
    <button onclick="acceptCookies()">Souhlasím</button>
    <button onclick="declineCookies()">Odmítnout</button>
  </div>

  <script>
    let currentUnits = 'metric';

    function setUnits(units) {
      currentUnits = units;
      updateWeatherDisplay();
    }

    function updateWeatherDisplay() {
      let temp = 20; // °C
      let pressure = 1015; // hPa
      let humidity = 60;

      if (currentUnits === 'imperial') {
        temp = (temp * 9/5) + 32; // °F
        pressure = (pressure * 0.02953).toFixed(2); // inHg
        document.getElementById('temperature').innerText = `Temperature: ${temp.toFixed(1)} °F`;
        document.getElementById('pressure').innerText = `Pressure: ${pressure} inHg`;
        document.getElementById('humidity').innerText = `Humidity: ${humidity} %`;
      } else {
        document.getElementById('temperature').innerText = `Teplota: ${temp} °C`;
        document.getElementById('pressure').innerText = `Tlak: ${pressure} hPa`;
        document.getElementById('humidity').innerText = `Vlhkost: ${humidity} %`;
      }
    }

    function acceptCookies() {
      document.getElementById('cookieBanner').style.display = 'none';
      localStorage.setItem('cookiesAccepted', 'true');
    }

    function declineCookies() {
      document.getElementById('cookieBanner').style.display = 'none';
      localStorage.setItem('cookiesAccepted', 'false');
    }

    window.onload = () => {
      if (localStorage.getItem('cookiesAccepted')) {
        document.getElementById('cookieBanner').style.display = 'none';
      }
      updateWeatherDisplay();
    };
  </script>
</body>
</html>
