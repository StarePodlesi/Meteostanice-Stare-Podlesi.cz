<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteostanice Staré Podlesí - Aktuální data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00bcd4, #ffffff);
            color: #333;
        }
        .weather-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .weather-item {
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .weather-item span {
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 16px;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        .weather-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .weather-images img {
            max-width: 120px;
            height: auto;
            display: none;
        }
        .weather-images img.active {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Meteostanice Staré Podlesí - Aktuální data</h1>
        <div class="weather-images">
            <img id="windSpeedMetric" src="https://via.placeholder.com/120x120?text=m/s" alt="m/s">
            <img id="windSpeedImperial" src="https://via.placeholder.com/120x120?text=mph" alt="mph">
            <img id="windSpeedKmh" src="https://via.placeholder.com/120x120?text=km/h" alt="km/h">
            <img id="windDirectionDegrees" src="https://via.placeholder.com/120x120?text=Degrees" alt="Stupně">
            <img id="windDirectionCompass" src="https://via.placeholder.com/120x120?text=Compass" alt="Světové strany">
        </div>
        <div class="weather-item">
            <span>Teplota:</span>
            <span id="temperature">--</span>
        </div>
        <div class="weather-item">
            <span>Vlhkost:</span>
            <span id="humidity">--</span>
        </div>
        <div class="weather-item">
            <span>Rychlost větru:</span>
            <span id="windSpeed">--</span>
        </div>
        <div class="weather-item">
            <span>Směr větru:</span>
            <span id="windDirection">--</span>
        </div>
        <div class="weather-item">
            <span>Atmosférický tlak:</span>
            <span id="pressure">--</span>
        </div>
        <div class="weather-item">
            <span>Srážky:</span>
            <span id="rainfall">--</span>
        </div>
        <div class="controls">
            <div>
                <label for="tempSelect">Jednotky teploty:</label>
                <select id="tempSelect">
                    <option value="metric">Celsius (°C)</option>
                    <option value="imperial">Fahrenheit (°F)</option>
                </select>
            </div>
            <div>
                <label for="windSelect">Jednotky větru:</label>
                <select id="windSelect">
                    <option value="metric">m/s</option>
                    <option value="imperial">mph</option>
                    <option value="kmh">km/h</option>
                </select>
            </div>
            <div>
                <label for="windDirSelect">Směr větru:</label>
                <select id="windDirSelect">
                    <option value="degrees">Stupně</option>
                    <option value="compass">Světové strany</option>
                </select>
            </div>
            <div>
                <label for="pressureSelect">Jednotky tlaku:</label>
                <select id="pressureSelect">
                    <option value="hPa">hPa</option>
                    <option value="mmHg">mmHg</option>
                    <option value="inHg">inHg</option>
                </select>
            </div>
            <div>
                <label for="rainSelect">Jednotky srážek:</label>
                <select id="rainSelect">
                    <option value="mm">mm</option>
                    <option value="in">in</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
