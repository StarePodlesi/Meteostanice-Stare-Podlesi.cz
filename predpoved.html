<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meteostanice Staré Podlesí – Počasí</title>
<style>
body{
    background:linear-gradient(to right,#00bcd4,#ffffff);
    font-family:Arial,sans-serif;
    color:#333;
    margin:0;
    padding:0;
}
header{
    text-align:center;
    padding:2vh 1vw;
}
header h1{
    margin:0.5vh 0 1vh 0;
    color:#00796b;
    font-size:4vw;
}
#datetime{
    font-weight:bold;
    color:#004d40;
    font-size:1.5vw;
}

/* ----- Hlavní obsah ----- */
.main-content{
    display:flex;
    justify-content:center;
    gap:2vw;
    flex-wrap:wrap;
    max-width:1600px;
    margin:0 auto;
    padding:2vh 1vw;
}
.container{
    background:#fff;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
    padding:2vh 2vw;
    flex:2;
    min-width:300px;
    max-height:100%;
    overflow-y:auto;
    font-size:1.4em;
    text-align:center;
}
.container h2{
    color:#00796b;
    margin-bottom:2vh;
}

/* ----- Panel nabidky ----- */
.sitemap{
    background:#fff;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
    padding:2vh 1vw;
    flex:1;
    min-width:200px;
    max-height:100%;
    overflow-y:auto;
    font-size:1.2em;
}
.sitemap h3{
    color:#00796b;
    margin-bottom:2vh;
    text-align:center;
}
.sitemap a{
    display:block;
    color:#fff;
    background:#00796b;
    padding:1vh 1vw;
    border-radius:10px;
    margin:1vh 0;
    text-decoration:none;
    text-align:center;
    font-size:1.2em;
    transition: background-color 0.3s ease;
}
.sitemap a:hover{background:#004d40;}

/* ----- Přepínání jednotek ----- */
#unitToggle{
    display:block;
    margin:2vh auto;
    padding:1vh 2vw;
    background:#00796b;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:1.2em;
}
#unitToggle:hover{background:#004d40;}

/* ----- Aktuální počasí a předpověď ----- */
#current, #forecast{
    margin:2vh auto;
    text-align:center;
}
#current{
    max-width:600px;
    background:#fff;
    border-radius:15px;
    padding:20px;
    box-shadow:0 6px 12px rgba(0,0,0,0.2);
}
#current img{width:80px;height:80px;}
#forecast{
    max-width:1000px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:20px;
    padding:0 10px;
}
.day{
    background:#fff;
    border-radius:15px;
    padding:15px;
    box-shadow:0 6px 12px rgba(0,0,0,0.2);
    transition:transform .2s;
}
.day:hover{transform:scale(1.05);}
.day img{width:64px;height:64px;}
.day h3{margin-top:0;color:#00796b;font-size:1.2em;}

/* ----- Responsivní ----- */
@media (max-width:900px){
    .main-content{flex-direction:column;align-items:center;}
    .container, .sitemap{width:90%;max-height:none;}
}
</style>
</head>
<body>

<header>
    <h1>Meteostanice Staré Podlesí</h1>
    <div id="datetime"></div>
</header>

<div class="main-content">
    <div class="container">
        <h2>Aktuální počasí</h2>
        <div id="current">Načítám aktuální počasí…</div>
        <button id="unitToggle">Přepnout na imperialní jednotky</button>
        <div id="moonPhase"></div>
    </div>

    <div class="sitemap">
        <h3>Mapa stránek</h3>
        <a href="index.html">Domů</a>
        <a href="about.html">O meteostanici</a>
        <a href="records.html">Rekordy</a>
        <a href="map.html">Mapa</a>
        <a href="aktualnipocasi.html">Počasí</a>
        <a href="fotogalerie.html">Fotogalerie</a>
    </div>
</div>

<div id="forecast">Načítám předpověď…</div>

<script>
const API_KEY = "973fb2f7fb1a423193b170124251609";
const LAT = 49.69054;
const LON = 13.9811761;
let useMetric = true;

// Aktualní čas a datum
function updateDateTime(){
    const now = new Date();
    const days = ['Neděle','Pondělí','Úterý','Středa','Čtvrtek','Pátek','Sobota'];
    document.getElementById("datetime").textContent =
        `${days[now.getDay()]}, ${now.toLocaleDateString('cs-CZ')} ${now.toLocaleTimeString('cs-CZ')}`;
}
setInterval(updateDateTime,1000);
updateDateTime();

// Přepínání jednotek
document.getElementById("unitToggle").addEventListener("click",()=>{
    useMetric = !useMetric;
    document.getElementById("unitToggle").textContent = useMetric ? 
        "Přepnout na imperialní jednotky" : "Přepnout na metrické jednotky";
    fetchWeather();
});

// Převod fáze měsíce na češtinu
function moonPhaseCzech(phase){
    const map = {
        "New Moon":"Nov",
        "Waxing Crescent":"Dorůstající srpek",
        "First Quarter":"První čtvrt",
        "Waxing Gibbous":"Dorůstající měsíc",
        "Full Moon":"Úplněk",
        "Waning Gibbous":"Couvající měsíc",
        "Last Quarter":"Poslední čtvrt",
        "Waning Crescent":"Couvající srpek"
    };
    return map[phase] || phase;
}

// Načtení počasí
async function fetchWeather(){
    try{
        const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${LAT},${LON}&days=7&aqi=no&alerts=no&lang=cs`);
        const data = await res.json();

        // --- Aktuální počasí ---
        const c = data.current;
        const loc = data.location;
        document.getElementById("current").innerHTML = `
            <img src="https:${c.condition.icon}" alt="${c.condition.text}">
            <p><strong>${c.condition.text}</strong></p>
            <p>🌡️ Teplota: <strong>${useMetric?c.temp_c+" °C":c.temp_f+" °F"}</strong></p>
            <p>💧 Vlhkost: <strong>${c.humidity}%</strong></p>
            <p>💨 Vítr: <strong>${useMetric?c.wind_kph+" km/h":c.wind_mph+" mph"} ${c.wind_dir}</strong></p>
            <p>🌡️ Tlak: <strong>${useMetric?c.pressure_mb+" hPa":c.pressure_in+" inHg"}</strong></p>
            <p>❄️ Sníh: <strong>${c.snow_mm || 0} mm</strong></p>
        `;

        // Fáze měsíce a úplněk/nov
        const astro = data.forecast.forecastday[0].astro;
        document.getElementById("moonPhase").innerHTML = `
            🌙 Fáze měsíce: <strong>${moonPhaseCzech(astro.moon_phase)}</strong><br>
            🌕 Úplněk: <strong>${astro.moonrise}</strong> | 🌑 Nov: <strong>${astro.moonset}</strong>
        `;

        // --- Týdenní předpověď ---
        const fc = data.forecast.forecastday;
        const container = document.getElementById("forecast");
        function formatDay(dateStr){
            const d = new Date(dateStr);
            const days = ['Neděle','Pondělí','Úterý','Středa','Čtvrtek','Pátek','Sobota'];
            const datum = d.toLocaleDateString("cs-CZ",{day:"numeric", month:"numeric"});
            return `${days[d.getDay()]} – ${datum}`;
        }
        container.innerHTML = fc.map(day => {
            const cond = day.day.condition;
            return `
            <div class="day">
                <h3>${formatDay(day.date)}</h3>
                <img src="https:${cond.icon}" alt="${cond.text}">
                <p><strong>${cond.text}</strong></p>
                <p>Max: <strong>${useMetric?day.day.maxtemp_c+" °C":day.day.maxtemp_f+" °F"}</strong></p>
                <p>Min: <strong>${useMetric?day.day.mintemp_c+" °C":day.day.mintemp_f+" °F"}</strong></p>
                <p>💧 Pravděpodobnost deště: <strong>${day.day.daily_chance_of_rain} %</strong></p>
                <p>❄️ Sníh: <strong>${day.day.totalprecip_mm} mm</strong></p>
            </div>`;
        }).join("");

    }catch(e){
        console.error(e);
        document.getElementById("current").textContent = "Chyba při načítání aktuálního počasí.";
        document.getElementById("forecast").textContent = "Chyba při načítání předpovědi.";
    }
}

// Automatické aktualizace každých 5 minut
function scheduleNext(){
    setTimeout(async ()=>{
        await fetchWeather();
        scheduleNext();
    }, 5*60*1000);
}

fetchWeather();
scheduleNext();
</script>
</body>
</html>
