<script>
// --- NastavenÃ­ ---
const STATION_ID = "IPODLE19";
const API_KEY = "0f95fd0f58a2451a95fd0f58a2a51a75";
let useMetric = true;

// ZaokrouhlenÃ­ na nejbliÅ¾Å¡Ã­ niÅ¾Å¡Ã­ 5-minutovÃ½ bod
function getLast5MinutePoint(d=new Date()){
    const ms = d.getTime();
    const five = 5*60*1000;
    return new Date(Math.floor(ms/five)*five);
}

// VÃ½pis aktuÃ¡lnÃ­ho data a Äasu (kaÅ¾dou sekundu)
function updateDateTime(){
    const now = new Date();
    const days = ['NedÄ›le','PondÄ›lÃ­','ÃšterÃ½','StÅ™eda','ÄŒtvrtek','PÃ¡tek','Sobota'];
    const formatted = days[now.getDay()] + ", " +
        now.toLocaleDateString('cs-CZ') + " " +
        now.toLocaleTimeString('cs-CZ');
    document.getElementById("datetime").textContent = formatted;
}
setInterval(updateDateTime,1000);
updateDateTime();

// PÅ™epÃ­naÄ jednotek
document.getElementById("unitToggle").addEventListener("click",()=>{
    useMetric = !useMetric;
    document.getElementById("unitToggle").textContent = 
        useMetric ? "PÅ™epnout na imperial" : "Switch to metric";
    fetchWeather(); // znovu naÄÃ­st v jinÃ½ch jednotkÃ¡ch
});

// --- NaÄtenÃ­ dat z Weather Company ---
async function fetchWeather(){
    const url = `https://api.weather.com/v2/pws/observations/current?stationId=${STATION_ID}&format=json&units=${useMetric?"m":"e"}&apiKey=${API_KEY}`;
    try {
        const res = await fetch(url);
        const data = await res.json();
        const obs = data.observations[0];
        const m = obs.metric;
        const imp = obs.imperial;

        // PÅ™epoÄet tlaku na hladinu moÅ™e (Z = 505 m)
        const Z = 505;
        const p = useMetric ? m.pressure : imp.pressure;       // hPa / inHg
        const p_hpa = useMetric ? p : p*33.8639;               // pro vÃ½poÄet v hPa
        const p0 = p_hpa * Math.pow(1 - (0.0065*Z)/(288.15), -5.257);
        const p0_display = useMetric ? p0.toFixed(1)+" hPa" : (p0/33.8639).toFixed(2)+" inHg";

        // Jednotka teploty ruÄnÄ› (API ji u nÄ›kterÃ½ch hodnot nedÃ¡vÃ¡)
        const tempUnit = useMetric ? "Â°C" : "Â°F";

        const html = `
            <div class="weather-item"><span class="emoji">ğŸŒ¡ï¸</span>Teplota: ${useMetric?m.temp:imp.temp} ${tempUnit}</div>
            <div class="weather-item"><span class="emoji">ğŸ’§</span>Vlhkost: ${obs.humidity} %</div>
            <div class="weather-item"><span class="emoji">ğŸ’¨</span>VÃ­tr: ${useMetric?m.windSpeed+" km/h":imp.windSpeed+" mph"} smÄ›r ${obs.winddir}Â°</div>
            <div class="weather-item"><span class="emoji">ğŸŒ§ï¸</span>SrÃ¡Å¾ky dnes: ${useMetric?m.precipTotal+" mm":imp.precipTotal+" in"}</div>
            <div class="weather-item"><span class="emoji">â˜”</span>Intenzita srÃ¡Å¾ek: ${useMetric?m.precipRate+" mm/h":imp.precipRate+" in/h"}</div>
            <div class="weather-item"><span class="emoji">ğŸ§®</span>Tlak (hladina moÅ™e): ${p0_display}</div>
            <div class="weather-item"><span class="emoji">ğŸ”¥</span>TepelnÃ½ index: ${useMetric?m.heatIndex:imp.heatIndex} ${tempUnit}</div>
            <div class="weather-item"><span class="emoji">â„ï¸</span>Chlad vÄ›tru: ${useMetric?m.windChill:imp.windChill} ${tempUnit}</div>
            <div class="weather-item"><span class="emoji">ğŸŒ«ï¸</span>RosnÃ½ bod: ${useMetric?m.dewpt:imp.dewpt} ${tempUnit}</div>
            <div class="weather-item"><span class="emoji">â›°ï¸</span>NadmoÅ™skÃ¡ vÃ½Å¡ka: 505 m n. m.</div>
        `;
        document.getElementById("weather").innerHTML = html;

        // Äas poslednÃ­ aktualizace â€“ poslednÃ­ 5min bod
        const last5 = getLast5MinutePoint(new Date());
        document.getElementById("lastUpdate").textContent =
            "PoslednÃ­ aktualizace: " + last5.toLocaleTimeString('cs-CZ');
    } catch(err){
        document.getElementById("weather").textContent = "Chyba naÄÃ­tÃ¡nÃ­ dat.";
        console.error(err);
    }
}

// --- PeriodickÃ© naÄÃ­tÃ¡nÃ­ pÅ™esnÄ› v 5-minutovÃ½ch bodech ---
function scheduleNext(){
    const now = new Date();
    const five = 5*60*1000;
    const next = Math.ceil(now.getTime()/five)*five;
    const delay = next - now.getTime();
    setTimeout(()=>{
        fetchWeather();
        scheduleNext();
    }, delay);
}

// PrvnÃ­ naÄtenÃ­ ihned a pak pÅ™esnÄ› kaÅ¾dÃ½ch 5 minut
fetchWeather();
scheduleNext();
</script>
